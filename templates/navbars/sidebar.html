<div class="panel panel-default">
  <div class="panel-heading">Welcome to the beta!</div>
  <div class="panel-body">
    Its really new!
  </div>
</div>

{% if community %}
{% set subscribed = community in current_user.subscriptions %}
<form method="post">
  <input type="submit" class="btn subscribe-link {% if subscribed %}btn-danger{% else %}btn-success{% endif %}" data-community="{{ community.id }}" value="{% if subscribed %}unsubscribe{% else %}subscribe{% endif %}">
</form>

<br>
<br>

<p class="text-center">
  <a class="btn btn-primary form-control" href="/submit/{{ community.name }}/text">Submit a new post</a>
</p>
<p class="text-center">
  <a class="btn btn-primary form-control" href="/submit/{{ community.name }}/link">Submit a link</a>
</p>
{% endif %}

<p class="text-center">
  <a class="btn btn-primary form-control" href="/create_community">Create a new community</a>
</p>
<p class="text-center">
  <a class="btn btn-primary form-control" href="/browse_communities">Browse all communities</a>
</p>
